<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TinyURL Service</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 32px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        input[type="url"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="url"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 8px;
            display: none;
        }
        
        .result.show {
            display: block;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .result h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
        }
        
        .url-display {
            background: white;
            padding: 12px;
            border-radius: 6px;
            border: 2px solid #667eea;
            margin-bottom: 10px;
            word-break: break-all;
        }
        
        .url-display a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        
        .url-display a:hover {
            text-decoration: underline;
        }
        
        .copy-btn {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            padding: 8px 16px;
            margin-top: 10px;
            width: auto;
            font-size: 14px;
        }
        
        .copy-btn:hover {
            background: #667eea;
            color: white;
        }
        
        .error {
            color: #e74c3c;
            margin-top: 10px;
            font-size: 14px;
        }
        
        .info {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 6px;
            margin-top: 20px;
            color: #1976d2;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”— TinyURL Service</h1>
        <p class="subtitle">Shorten your long URLs instantly</p>
        
        <form id="urlForm">
            <div class="input-group">
                <label for="longUrl">Enter your long URL:</label>
                <input 
                    type="url" 
                    id="longUrl" 
                    name="longUrl" 
                    placeholder="https://example.com/very/long/url/here"
                    required
                >
            </div>
            
            <button type="submit" id="submitBtn">Shorten URL</button>
            
            <div id="error" class="error"></div>
        </form>
        
        <div id="result" class="result">
            <h3>âœ… Your shortened URL:</h3>
            <div class="url-display">
                <a id="shortUrl" href="#" target="_blank"></a>
            </div>
            <button class="copy-btn" id="copyBtn">ðŸ“‹ Copy to Clipboard</button>
            
            <div class="info">
                ðŸ’¡ <strong>Tip:</strong> Click the short URL above to test the redirect!
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('urlForm');
        const resultDiv = document.getElementById('result');
        const shortUrlLink = document.getElementById('shortUrl');
        const copyBtn = document.getElementById('copyBtn');
        const errorDiv = document.getElementById('error');
        const submitBtn = document.getElementById('submitBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const longUrl = document.getElementById('longUrl').value;
            errorDiv.textContent = '';
            resultDiv.classList.remove('show');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Shortening...';

            try {
                const response = await fetch('/api/TinyUrl', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ longUrl: longUrl })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Failed to create short URL');
                }

                const data = await response.json();
                
                // Display the short URL
                shortUrlLink.href = data.shortUrl;
                shortUrlLink.textContent = data.shortUrl;
                resultDiv.classList.add('show');

            } catch (error) {
                errorDiv.textContent = 'âŒ ' + error.message;
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Shorten URL';
            }
        });

        copyBtn.addEventListener('click', () => {
            const url = shortUrlLink.textContent;
            navigator.clipboard.writeText(url).then(() => {
                const originalText = copyBtn.textContent;
                copyBtn.textContent = 'âœ… Copied!';
                setTimeout(() => {
                    copyBtn.textContent = originalText;
                }, 2000);
            });
        });
    </script>
</body>
</html>
